{% load static %}

<head>
    <meta charset="utf-8" />
    <title>Formulário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/tela.css' %}">
</head>
<body>
    <div class="container">
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>

        <div class="content">
            <!--formulário login-->
            <div id="login">
                <form method="post" action="">
                    {% csrf_token %}
                    <h1>Login</h1>
                    <p>
                        <label for="nome_login">Seu nome</label>
                        <input id="nome_login" name="username" required="required" type="text" placeholder="ex. Matheus"/>
                    </p>
                    <p>
                        <label for="senha_cad">Sua senha</label>
                        <input id="senha_cad" name="password" required="required" type="password" placeholder="ex. 1234"/>
                    </p>
                    <p>
                        <input type="checkbox" name="manterlogado" id="manterlogado" value=""/>
                        <lable for="monterlogado">Manter-me logado</label>
                        </p>
                    <p>
                        <input type="submit" value="logar"/>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
